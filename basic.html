<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Employee Table</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Department</th>
    </tr>
    <tr>
        <td>Alice</td>
        <td>30</td>
        <td>Engineering</td>
    </tr>
    <tr>
        <td>Bob</td>
        <td>25</td>
        <td>Marketing</td>
    </tr>
    <tr>
        <td>Carol</td>
        <td>27</td>
        <td>Sales</td>
    </tr>
    <tr>
        <td>Dave</td>
        <td>35</td>
        <td>HR</td>
    </tr>
</table>

</body>
</html>
